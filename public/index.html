<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <div class="main">
      <div class="common" id="ram">Ram</div>
      <div class="common" id="battery">Battery</div>
      <div class="common" id="disk">Disk</div>
      <div class="common" id="System-up">System uptime</div>
    </div>
    <div class="data">Dashboard
      <div class="table-container">
        <table>
          <tr>
            <th>Attribute</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>Battery Percentage</td>
            <td>68</td>
          </tr>
          <tr>
            <td>Time to Full</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Time to Empty</td>
            <td>3.5 hours</td>
          </tr>
          <tr>
            <td>Battery Status</td>
            <td>Discharging</td>
          </tr>
          <tr>
            <td>Battery Health</td>
            <td>83.4278%</td>
          </tr>
          <tr>
            <td>Power Consumption</td>
            <td>5.767W</td>
          </tr>
          <tr>
            <td>Battery Technology</td>
            <td>Lithium-Polymer</td>
          </tr>
        </table>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

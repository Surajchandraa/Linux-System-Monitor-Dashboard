
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Dashboard</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <div class="data-display" id="ram">
      <!-- RAM data will be displayed here -->
    </div>
    <div class="data-display" id="battery">
      <!-- Battery data will be displayed here -->
    </div>
    <div class="data-display" id="system">
      <!-- System data will be displayed here -->
    </div>
    <div class="data-display" id="disk">
      <!-- Disk data will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
